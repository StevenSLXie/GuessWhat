{% load bootstrap3 %}

<link href='static/bootstrap/css/bootstrap.min.css' rel='stylesheet'>
<title>盖世 - 向世界展示你的判断力</title>

{% include "nav_bar.html" %}

<style type='text/css'>
.spacer {
    margin-bottom: 40px;
}
</style>

<div class="container">
    <div class="row">
        <div class="col-sm-2 col-md-2 col-md-offset-3"">
            <img src="/static/me.jpg"
            alt="" class="img-rounded img-responsive" />
        </div>
        <div class="col-sm-4 col-md-4 col-md-offset-1"">
            <blockquote>
                <p>彼岸</p> <small><cite title="Source Title">广东，潮州  <i class="glyphicon glyphicon-map-marker"></i></cite></small>
            </blockquote>
            <p> <i class="glyphicon glyphicon-screenshot"></i> 全球排名: 17/2598
                <br /> <i class="glyphicon glyphicon-road"></i> 总积分 {{ person.point }} 分
                <br /> <i class="glyphicon glyphicon-ok"></i> 猜对 {{ person.win }} 次
                <br /> <i class="glyphicon glyphicon-remove"></i> 猜错 {{ person.lose }} 次</p>
        </div>

    </div>
</div>

{% for game in games %}

<div class = "row">
    <div class="col-md-6 col-md-offset-3">
        <div class="progress">
            <div class="progress-bar progress-bar-success" style="width: {{ game.price_home }}%">{{ game.price_home }}</div>
            <div class="progress-bar progress-bar-warning" style="width: {{ game.price_away }}%">{{ game.price_away }}</div>
        </div>
    </div>
</div>


<div class="row spacer">
    <form method="POST">
        {% csrf_token %}

        <div class="controls">
            <div class="col-md-1 col-md-offset-3"><input class="btn btn-success" type="submit" value={{ game.name_home }} name="h:{{ game.pk }}"/></div>
            <div class="col-md-1 col-md-offset-4"><input class="btn btn-warning" type="submit" value={{ game.name_away }} name="a:{{ game.pk }}"/></div>
        </div>


    </form>

</div>

{% endfor %}
