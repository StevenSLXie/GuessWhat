{% load bootstrap3 %}


<head>
    <link href='static/bootstrap/css/bootstrap.min.css' rel='stylesheet'>
    <title>盖世 - 向世界展示你的判断力</title>
    <meta property="wb:webmaster" content="e91e2c426033db5b" />
</head>


<style type='text/css'>
    .spacer {
        margin-bottom: 10px;
    }
    .progress-bar-c1 {background: rgba(233, 137,119 , 1);}
    .progress-bar-c2 {background: rgba(255,196,140,1);}
    .well-frame-c {background: rgba(252,248,227,1);}
    .btn-success {opacity: 0.8;}
</style>


 <div class="container">

        <div id="signupbox" style="margin-top:20px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-warning">
                        <div class="panel-heading">
                            <div class="panel-title">盖世 新用户注册</div>

                        </div>
                        <div class="panel-body" >
                            <form id="signupform" method="POST" class="form-horizontal" role="form">


                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">邮箱</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="email" placeholder="输入您的电子邮件地址吧">
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label for="lastname" class="col-md-3 control-label">名字</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="username" placeholder="起个让人印象深刻的名字吧">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">密码</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="password" placeholder="不要设置太容易猜的密码哦">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">确认密码</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="password_confirm" placeholder="再输入一遍您的密码吧">
                                    </div>
                                </div>


                                <div class="form-group">
                                    <!-- Button -->
                                    <div class="col-md-offset-3 col-md-9 spacer">
                                        <button id="btn-signup" type="submit" class="btn well-frame-c">注册</button>
                                        <div class="btn btn-success"><a href="{% url 'login' %}" style="text-decoration: none; color:#ffffff">我有账号</a></div>
                                    </div>
                                </div>



                            {% csrf_token %}

                            </form>
                         </div>
                    </div>
         </div>

        <div class="well well-frame-c col-md-6 col-xs-6 col-lg-offset-3 col-md-offset-3 col-xs-offset-3 col-lg-offset-3">
        <h4 class="text-center text-muted">{{ game.headline }}</h4>
            <div class="progress">
                <div class="progress-bar progress-bar-c1" style="width: {{ game.price_home }}%">{{ game.price_home }}</div>
                <div class="progress-bar progress-bar-c2" style="width: {{ game.price_away }}%">{{ game.price_away }}</div>
            </div>

            <form>
                {% csrf_token %}
            <div class="col-md-1 col-md-offset-3 spacer"><input class="btn progress-bar-c1" type="submit" value='赞同' name="h:{{ game.pk }}" onclick="on_submit(1)"/></div>
            <div class="col-md-1 col-md-offset-3 spacer"><input class="btn progress-bar-c2" type="submit" value='反对' name="a:{{ game.pk }}" onclick="on_submit(2)"/></div>
            <div class="col-md-1 col-md-offset-4 spacer"><input class="btn btn-success" type="submit" value="我要猜别的话题" name="shuffle"/></div>

            </form>
        </div>
    </div>

    {% include "footer.html" %}

<script>
    function on_submit(y) {
        if(y==1){
            alert('有{{ game.num_away }}个盖世用户与你意见不一！注册个账号去看个究竟吧。');
        }
        else{
            alert('有{{ game.num_home }}个盖世用户与你意见不一！注册个账号去看个究竟吧。');
        }
}

</script>
