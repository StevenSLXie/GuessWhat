<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content=''>
    <meta name='author' content=''>

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href='static/bootstrap/css/bootstrap.min.css' rel='stylesheet'>
	<!--link href='static/bootstrap/css/bootstrap-theme.min.css' rel='stylesheet'-->
	<style>
		.form-control{
		margin-left:400px;
		}
		.form-signin-heading{
		margin-left:370px;
		}
		.checkbox{
		margin-left:400px;
		}
		.btn{
		margin-left:400px;
		}
	</style>
  </head>

  <body>
    <div class='container'>
      <form method='POST' class='form-inline'>
	    <h2 class='form-signin-heading'>登录</h2>
		<div class='row'>
			<div>
				<p><input type='text' class='form-control' name='username' placeholder='Username' required autofocus>
				<p><input type='password' class='form-control' name='password' placeholder='Password' required>
			</div>
		</div>
        <label class='checkbox'>
          <input type='checkbox' value='remember_me'> Remember me
        </label>
        <p><button class='btn btn-primary' type='submit'>Sign in</button>
		{% csrf_token %}
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
