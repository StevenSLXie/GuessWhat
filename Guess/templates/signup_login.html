{% load bootstrap3 %}

{% include "nav_bar.html" %}


<style type='text/css'>

.login-img-c {background: rgba(252,248,227,1);}
.btn-login-c {background: rgba(252,248,227,1);}
.login-panel-body-c {background: rgba(217,91,67,0.01);}
</style>

 <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
            <div class="panel panel-warning" >
                    <div class="panel-heading">
                        <div class="panel-title">猜神 -- 与世界分享你的判断力</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">忘记密码？</a></div>
                    </div>

                    <div style="padding-top:16px" class="panel-body login-panel-body-c" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                        <form id="loginform" method= "POST" class="form-horizontal" role="form">
                            {% csrf_token %}
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon login-img-c"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="请输入您的用户名">
                                    </div>

                            <div style="margin-bottom: 5px" class="input-group">
                                        <span class="input-group-addon login-img-c"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="还记得密码吧？">
                                    </div>

                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember_me" value="1"> 记住密码
                                        </label>
                                      </div>
                                    </div>


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <input id="btn-login" class="btn btn-login-c" type="submit" value="登录"/>
                                       {% csrf_token %}

                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:5px; font-size:85%" >
                                            还没有账号？
                                        <a href="{% url 'signup' %}">
                                            点此注册
                                        </a>
                                        </div>
                                    </div>
                                </div>

                            </form>



                        </div>
                    </div>
        </div>

    </div>

    {% include "footer.html" %}
